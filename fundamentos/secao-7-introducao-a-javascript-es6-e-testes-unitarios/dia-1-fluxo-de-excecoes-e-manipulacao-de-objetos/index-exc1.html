<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
  function sum() { 
    try {
    const value1 = document.getElementById('value1').value;
    const value2 = document.getElementById('value2').value;
    emptyVerifierWithWarning(value1, value2)
    const result = Number(value1) + Number(value2);
    document.getElementById('result').innerHTML = `Resultado: ${result}`;
    //LIMPANDO OS INPUTS PARA MELHORAR A EXPERIÊNCIA DA PESSOA USUÁRIA:
    document.getElementById('value1').value = '';
    document.getElementById('value2').value = '';
    }
    catch (error) {
      alert(error.message)
    }
  };
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
          //FUNÇÃO PARA TESTAR SE HÁ CAMPOS EM BRANCO (SE '',"",`` É TRUTHY):
          function emptyVerifierWithWarning (value1, value2) {
            if (!value1 || !value2) {
              throw new Error("Atenção! Há campos vazios!");
            }
            else if (isNaN(value1) || isNaN(value2)) {
              throw new Error ("Atenção! Entrada não numérica inserida!")
            }
          };
  </script>
</body>
</html>
